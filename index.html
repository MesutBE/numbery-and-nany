<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numbery or NaNy</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./data/entries.js"></script>
    <script src="./init.js"></script>
    <script src="./handlers.js"></script>
    <script src="./log.js"></script>
</head>
<body>
    <section id="user-interface">
        <form id="user-form" class="centered margin-top-bottom custom-width">
            <input class="margin-top-bottom" type="text" name="textInput" placeholder="write something here!">
            <br>
            <button id="saveButton" class="margin-top-bottom">Save</button>
            <button id="removeButton" class="margin-top-bottom">Remove</button>
            <br>
            <div style="display: flex; flex-direction: row;">
                <div id="results-Numbers" style="width: 50vw; border: solid 1px grey;">Numbers</div>
                <div id="results-NaNs" style="width: 50vw; border: solid 1px grey;">NaNs</div>
            </div>
            <button id="resetButton" class="margin-top-bottom">Reset</button>
        </form>
    </section>
    <script src="./listeners.js"></script>
</body>
</html>
